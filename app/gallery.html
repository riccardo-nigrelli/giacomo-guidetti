<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic,700italic" rel="stylesheet"
    type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css'>
  <link href="css/gallery.min.css" rel="stylesheet">
  <link href="css/theme.min.css" rel="stylesheet">
</head>

<body>
  <section class="gallery-section">
    <div class="container-fluid grid-custom p-80">
      <div class="row">

        <div style="padding: 4px;" class="text-center col-lg-4 col-md-4 col-sm-12">
          <a href="./images/cover.jpg" class="gallery-link">
            <img style="padding-bottom: 8px;" src="./images/cover.jpg" alt="" class="gallery-image img-fluid">
          </a>
          <a href="./images/pic1.jpg" class="gallery-link">
            <img src="./images/pic1.jpg" alt="" class="img-fluid">
          </a>
        </div>

        <div style="padding: 4px;" class="text-center col-lg-4 col-md-4 col-sm-12">
          <a href="./images/passero.jpg" class="gallery-link">
            <img style="padding-bottom: 8px;" src="./images/passero.jpg" alt="" class="img-fluid">
          </a>
          <a href="./images/fiore.JPG" class="gallery-link">
            <img src="./images/fiore.JPG" alt="" class="img-fluid">
          </a>
        </div>

        <div style="padding: 4px;" class="text-center col-lg-4 col-md-4 col-sm-12">
          <a href="./images/cigno.JPG" class="gallery-link">
            <img style="padding-bottom: 8px;" src="./images/cigno.JPG" alt="" class="img-fluid">
          </a>
          <a href="./images/sfondo7.jpg" class="gallery-link">
            <img src="./images/sfondo7.jpg" alt="" class="img-fluid">
          </a>
        </div>
      </div>

      <div class="row">
        <div style="padding: 4px;" class="text-center col-lg-12 col-md-12 col-sm-12">
          <a href="./images/monti.jpg" class="gallery-link">
            <img src="./images/monti.jpg" alt="" class="gallery-image img-fluid">
          </a>
        </div>
      </div>

      <div class="row">

        <div style="padding: 4px;" class="text-center col-lg-4 col-md-4 col-sm-12">
          <a href="./images/Scogliera_gozo.jpg" class="gallery-link">
            <img style="padding-bottom: 8px;" src="./images/Scogliera_gozo.jpg" alt="" class="gallery-image img-fluid">
          </a>
          <a href="./images/Capra.jpg" class="gallery-link">
            <img src="./images/Capra.jpg" alt="" class="img-fluid">
          </a>
        </div>

        <div style="padding: 4px;" class="text-center col-lg-4 col-md-4 col-sm-12">
          <a href="./images/Pino.jpg" class="gallery-link">
            <img style="padding-bottom: 8px;" src="./images/Pino.jpg" alt="" class="img-fluid">
          </a>
          <a href="./images/Gatto_bosco.jpg" class="gallery-link">
            <img src="./images/Gatto_bosco.jpg" alt="" class="img-fluid">
          </a>
        </div>

        <div style="padding: 4px;" class="text-center col-lg-4 col-md-4 col-sm-12">
          <a href="./images/Gabbiano.jpg" class="gallery-link">
            <img style="padding-bottom: 8px;" src="./images/Gabbiano.jpg" alt="" class="img-fluid">
          </a>
          <a href="./images/Gatto_gozo.jpg" class="gallery-link">
            <img src="./images/Gatto_gozo.jpg" alt="" class="img-fluid">
          </a>
        </div>
      </div>

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js'></script>

  <script>
    $(document).ready((e) => {
      if (/Android|iPhone/i.test(navigator.userAgent)) {
        $('a').attr('href', '');
      }
    });
  </script>

  <script src="./js/gallery.min.js"></script>
</body>

</html>
